<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Create account</title>
        <link rel="stylesheet" href="../create_Account/create_account_style.css">
        <script type="text/javascript" src="create_account.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="nav-wrapper">
                <div class="left-side">
                    <div class="nav-link-wrapper">
                        <a href="../Login/login.html">返回主页</a>
                    </div>
    
                    <div class="nav-link-wrapper">
                        <a href="../create_Account/about_us.html">关于我们</a>
                    </div>
                </div>
    
                <div class="nav-link-wrapper">
                    <div class="personal_page">
                        <a href="personal_page.html">个人主页</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="sign-up-form">
            <h1>用户注册</h1>
            <form action="connect.php" method = "POST" onsubmit="validate_account()">
                <input type="text" id="email" class="input-box" placeholder="请输入邮箱" name="email">
                <input type="text" id="name" class="input-box" placeholder="请输入您的姓名" name="name">
                <input type="text" id="username" class="input-box" placeholder="请输入用户名" name="username">
                <input type="text" id="school" class="input-box" placeholder="请输入您的学校" name="school">
                <input type="password" id="password" class="input-box" placeholder="请输入登陆密码" name="password">
                <input type="password" id="confirm_password" class="input-box" placeholder="请确认登陆密码" name="confirm_password">

                <h3>请选择您的专业</h3>

                <div class="select-box">
                    <p><select name="category" required class="form-control">
                        <option value="">无 (None)</option>
                        <option value="BME">生物医学工程 (Biomedical Engineering)</option>
                        <option value="CHBE">化学工程 (Chemical Engineering)</option>
                        <option value="CE">公共工程 (Civil Engineering)</option>
                        <option value="EECE">电子信息工程 (Electrical Engineering)</option>
                        <option value="ME">机械工程 (Mechanical Engineering)</option>
                        <option value="CS">计算机科学与技术 (Computer Science)</option>
                        <option value="CE">计算机工程 (Computer Engineering)</option>
                        <option value="MSE">材料科学与工程 (Material Engineering)</option>
                        <option value="MATH">数学与应用数学 (Mathematics/Applied Mathematics)</option>
                        <option value="PHYS">应用物理学 (Applied Physics)</option>
                        <option value="AERO">航空航天工程 (Aerospace Engineering)</option>
                        <option value="EES">环境科学 (Environmental Science)</option>
                        <option value="NUCL">核工程与核技术 (Nuclear Engineering)</option>
                    </select>
                </div>

                <p><input type="checkbox" id="login_nexttime" name="login_nexttime" value="login_nexttime">
                <label for="login_nexttime">下次自动登录</label>

                <input type="checkbox" onclick="Toggle()">
                <label for="show_password">显示密码</label>
                <script>
                // Change the type of input to password or text
                function Toggle() {
                    var temp1 = document.getElementById("password");
                    var temp2 = document.getElementById("confirm_password");
                    if (temp1.type === "password") {
                    temp1.type = "text";
                    temp2.type = "text";
                    }
                    else {
                    temp1.type = "password";
                    temp2.type = "password";
                    }
                }
                </script>
                </p>

                <input type="submit" id="signup-button" value="立即注册" onsubmit="validate_account()"/>
                <hr id="seperation_line" size=1>
                <input type="submit" id="wechat-button" value="微信注册"/>
                <input type="submit" class="btn btn-primary">

                <p>已经注册账号？
                    <div class="login-link-wrapper">
                        <a href="../Login/login.html">立即登录</a>
                    </div>
                </p>
            </form>

        </div>

    </body>
</div>
            </div>
        </div>
    </body>
</html>
