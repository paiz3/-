<script type="text/javascript">
    function delCookie ( name )
    {
        setCookie ( name, "", -1 ) ;
    }
    window.onload = function () {
    //从Cookie获取到用户名
    var username = getCookie("This is username");
    //如果用户名为空,则给表单元素赋空值
    if ( username == "" )
    {
        document.getElementById("username").value="";
        document.getElementById("password").value="";
        document.getElementById("isRmbPwd").checked=false;
    }
    //获取对应的密码,并把用户名,密码赋值给表单
    else
    {
        var password = getCookie(username);
        document.getElementById("username").value = username;
        document.getElementById("password").value = password;
        document.getElementById("isRmbPwd").checked = true;
    }
}
</script> 
<body>
<div id="login_frame">
    <h1>用户名密码登陆</h1>
 
    <div id="image_logo"><img src="../Login/Images/logo.jpg"></div>
 
    <form method="post" action="authentication.php">
 
        <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field" name="username"/></p>
        <p><label class="label_input">密码</label><input type="password" id="password" class="text_field" name="password"/></p>
        <div id="login_control">
            <input type="checkbox" id="isRmbPwd" name="isRmbPwd" checked="checked">记住密码

            <input type="checkbox" onclick="Toggle()"> 
            <label for="show_password">显示密码</label>
            <script> 
            // Change the type of input to password or text 
            function Toggle() { 
                var temp1 = document.getElementById("password"); 
                if (temp1.type === "password") { 
                temp1.type = "text"; 
                } 
                else { 
                temp1.type = "password"; 
                } 
            } 
            </script> 

            <br>
            <input type ="submit" id = "submit_btn" value = "Login" />
        </div>

        <hr id="seperation_line" size=1>

        <div id="others">
            <a id="sign_up" href='../create_Account/create_account.html'>立即注册</a>
            <a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
        </div>
    </form>
    <script>
        function validation()
        {
            var id=document.f1.user.value;
            var ps=document.f1.pass.value;
            if(id.length=="" && ps.length=="") {
                alert("User Name and Password fields are empty");
                return false;
            }
            else
            {
                if(id.length=="") {
                    alert("User Name is empty");
                    return false;
                }
                if (ps.length=="") {
                    alert("Password field is empty");
                    return false;
                }
            }
        }
    </script>
</div>
